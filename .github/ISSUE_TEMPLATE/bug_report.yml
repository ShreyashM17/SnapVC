---
name: Bug Report
about: Create a report to help us improve
title: "[Bug] "
labels: bug
assignees: ''

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: environment
    attributes:
      label: Environment
      description: What OS, Python version, and Snapvc version are you using?
      placeholder: "e.g., macOS 14.4, Python 3.11, snapvc 0.1.1"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the exact steps to reproduce the behavior.
      placeholder: |
        1. Run `svcs ready`
        2. Observe error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Screenshots or Logs
      description: Paste any relevant logs or screenshots here.